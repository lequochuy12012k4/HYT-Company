{% extends 'Base.html' %}
{% block content %}
<title>{{ document.title }}</title>
<div class="container mx-auto mt-8 p-4">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="{{ document.image.url }}" alt="Document Image" class="w-full h-96 object-cover">
        <div class="p-6">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ document.title }}</h1>
            {% if document.author %}
            <p class="text-lg text-gray-600 mb-2">
                <strong>Tác giả:</strong> <a href="{% url 'author-detail' document.author.id %}" class="text-blue-500 hover:underline">{{ document.author.name }}</a>
            </p>
            {% endif %}
            <p class="text-md text-gray-700 mb-6">{{ document.description }}</p>
            <p class="text-sm text-gray-600 mb-1"><i>Được thêm bởi: {{ document.user.username }}</i></p>
            <div class="flex justify-start space-x-4">
                <a href="{{ document.document.url }}" download class="text-white bg-blue-500 hover:bg-blue-600 px-5 py-2 rounded-md text-lg transition duration-300">Tải xuống</a>
                <a href="{% url 'home' %}" class="text-gray-700 bg-gray-200 hover:bg-gray-300 px-5 py-2 rounded-md text-lg transition duration-300">Quay lại</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
