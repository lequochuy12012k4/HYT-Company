<div class="container mx-auto mt-8 p-4">
    <h1 class="text-3xl font-semibold text-gray-700 mb-6">Tải tài liệu lên</h1>
    <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-medium mb-2">Tiêu đề</label>
            <input type="text" id="title" name="title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="author" class="block text-gray-700 font-medium mb-2">Tác giả</label>
            <input type="text" id="author" name="author" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-medium mb-2">Miêu tả</label>
            <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
        </div>
        <div class="mb-4">
            <label for="image" class="block text-gray-700 font-medium mb-2">Ảnh (PNG, JPG)</label>
            <input type="file" id="image" accept=".png, .jpg, .webp" name="image" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="file" class="block text-gray-700 font-medium mb-2">Tệp tải lên (PDF, Word, Excel)</label>
            <input type="file" id="file" name="file" accept=".pdf, .doc,.docx, .csv" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Tải lên</button>
    </form>
</div>
