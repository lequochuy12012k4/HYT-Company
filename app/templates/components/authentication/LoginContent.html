<div class="w-full max-w-md">
    <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6 sm:mb-8">
        <a href="{% url 'home' %}">HTY Company</a>
    </h1>

    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập</h2>
        <form method='POST'>
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Tên người dùng
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Tên người dùng" name="username" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Mật khẩu
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" name="password" required>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <button class="w-full sm:w-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Đăng nhập
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 text-center sm:text-left" href="{% url 'forgot-password' %}">
                    Quên mật khẩu?
                </a>
            </div>
            <div class="text-center mt-6">
                <p class="text-gray-600">Chưa có tài khoản? <a href="{% url 'register' %}" class="font-bold text-blue-500 hover:text-blue-800">Đăng ký</a></p>
            </div>
        </form>
    </div>
</div>
