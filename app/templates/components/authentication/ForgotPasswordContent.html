<div class="w-full max-w-md">
    <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6 sm:mb-8">
        <a href="{% url 'home' %}">HTY Company</a>
    </h1>

    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Quên Mật khẩu</h2>
        <p class="text-center text-gray-600 mb-6 text-sm">
            Đừng lo lắng! Nhập email của bạn và chúng tôi sẽ gửi cho bạn một liên kết để đặt lại mật khẩu.
        </p>
        <form method='POST'>
            {% csrf_token %}
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="Nhập email của bạn" required>
            </div>
            
            <div class="flex items-center justify-center">
                <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Gửi liên kết đặt lại
                </button>
            </div>

            <div class="text-center mt-6">
                <a href="{% url 'login' %}" class="font-bold text-sm text-blue-500 hover:text-blue-800">
                    &larr; Quay lại trang Đăng nhập
                </a>
            </div>
        </form>
    </div>
</div>
